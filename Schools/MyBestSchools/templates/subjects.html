{% extends "base.html"%}

{% block content %}
<table class="table table-striped table-hover">
<thead>
    <tr>
        <th>ID</th>
        <th>Назва</th>
    </tr>
</thead>
<tbody>
    {% for subject in subjects %}
    <tr>
        <td>{{subject.id}}</td>
        <td>{{subject.name}}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
{% endblock content %}
